<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <div class="wapper">
        <img class="main-photo" src="./images/illustration-hero.svg" alt="" />
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, <br />
          audiobooks, and podcasts on any device <br />
          anywhere you like!
        </p>

        <div class="card">
          <div class="price-photo">
            <img src="./images/icon-music.svg" alt="" />
      </div>
            <div class="price-text">
              <h5>Annual Plan</h5>
              <p>$59.99/year</p>
            </div>
            <a href="#">Change</a>
          </div>
          
       
          <footer>
        <p class="bt-1">proceed to payment</p>
      <p class="bt-2">Cancel Order</p>
      </footer>
       </div>
      </div>
    </main>
  </body>
</html>
